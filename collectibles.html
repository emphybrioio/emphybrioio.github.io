        function load_() {
            document.getElementById("weapons").innerHTML = drawHTML(weapons, Object.keys({ weapons })[0]);
            document.getElementById("incsorc").innerHTML = drawHTML(incsorc, Object.keys({ incsorc })[0]);
            document.getElementById("talismans").innerHTML = drawHTML(talismans, Object.keys({ talismans })[0]);

            let checkboxes = document.querySelectorAll("input[type=\"checkbox\"]");

            for (i = 0; i < checkboxes.length; i++) {

                if (localStorage.getItem(checkboxes[i].id) !== null) {
                    checkboxes[i].checked = true;
                }
            }
        }

        function drawHTML(itemsArray, labelId) {
            let html = "";
            itemsArray.forEach(function callback(item, index) {
                let searchString = item[0];
                searchString.normalize('NFD').replace(/\p{Diacritic}/gu, "");
                searchString.replaceAll(' ', '+');
                html += "<a href=\"https://www.google.com/search?q=" + searchString + "\" target=\"_blank\"><img src=\"" + item[1] + "\" al=\"" + item[0] + "\"></a>";
                html += "<input type=\"checkbox\" id=\"" + labelId + index + "\" onclick=\"saveCheckboxes(this.id)\">";
                html += "<label for=\"" + labelId + index + "\">" + item[0] + "</label><br>";
            });
            return html;
        }

        function saveCheckboxes(id) {
            if (localStorage.getItem(id) !== null)
                localStorage.removeItem(id);
            else
                localStorage.setItem(id, true);
        }
